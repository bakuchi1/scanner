{% extends 'template.html' %}

{% block css %}
    <style>
        .account {

            width: 700px;
            border: 1px solid #8c8c8c;
            margin: 100px auto;
            padding: 20px 40px;
            box-shadow: 5px 5px 10px #8c8c8c;
        }


    </style>
{% endblock %}





{% block content %}
    <section class="row top_bgimg">
        <div class="container">
            <h1 style="text-align: center;">Start your journey with Easy Scan.</h1>
        </div>
    </section>
    <div class="account">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label>{{ field.label }}</label>
                    {{ field }}
                    <span class="text-danger">{{ field.errors.0 }}</span>
                </div>
            {% endfor %}
            <div class="mt-3 ">
                <button type="submit" class="btn btn-dark">Register</button>
            </div>
        </form>
        <p>Already has an account? Click <a href="http://127.0.0.1:8000/login/">here</a> to login in.</p>
    </div>
{% endblock %}
