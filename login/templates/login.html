{% extends 'template.html' %}

{% block css %}
<style>
        .account{

            width: 500px;
            border: 1px solid #8c8c8c;
            margin: 100px auto;
            padding: 20px 40px;
            box-shadow: 5px 5px 10px #8c8c8c ;
        }
        .account h3{
            text-align: center;
            margin-top: 2px ;
        }
    </style>
{% endblock %}

{% block content %}
<div class="row">
    <h1 style="text-align: center;">Welcome to Easy Scan.</h1>
</div>
<div class="account">

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Username</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            {{ form.password }}
            <span class="text-danger">{{ form.password.errors.0 }}</span>
        </div>
        <div class="form-group mt-3">
            <button type="submit" class="btn btn-dark">login</button>
        </div>

    </form>

    <p class="mt-3">New to easyscan? Click <a href="http://127.0.0.1:8000/register/">here</a> to create a new account.</p>
</div>
{% endblock %}
